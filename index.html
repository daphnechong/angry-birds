


<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="description">
		An angry bird in CSS. You can find the <a href="https://github.com/daphnechong/angry-birds">source on github</a>, and a brief <a href="http://daphnechong.wordpress.com/2014/03/07/angry-birds-in-css/">blog post</a> about it.
	</div>
	<div class="container">
		<div class="tail top"></div>
		<div class="tail middle"></div>
		<div class="tail bottom"></div>
		<div class="feather-top"></div>
		<div class="feather-bottom"></div>
		<div class="bird-body"><div class="bird-body-inner"></div></div>
		<div class="belly"></div>

		<div class="face">
			<div class="eye eye-right">
				<div class="eyebrow"></div>
				<div class="eye-highlight">
					<div class="eyeball"></div>
				</div>
			</div>
			<div class="eye eye-left">
				<div class="eyebrow"></div>
				<div class="eye-highlight">
					<div class="eyeball"></div>
				</div>
			</div>

			<div class="beak"></div>
			<div class="beak-lower"></div>
		</div>
	</div>
</body>
</html>
